<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Birthday Surprise</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff0f5;
      text-align: center;
      padding-top: 50px;
    }

    #gift {
      width: 150px;
      cursor: pointer;
      transition: transform 0.4s;
    }

    #gift:hover {
      transform: scale(1.1);
    }

    .bounce-out {
      animation: bounceOut 1s forwards;
    }

    @keyframes bounceOut {
      0% { transform: scale(1); }
      30% { transform: scale(1.2); }
      100% { transform: scale(0); opacity: 0; }
    }

    #birthday-card {
      display: none;
      margin: 20px auto;
      width: 200px;
    }

    #calendar {
      display: none;
      margin-top: 20px;
    }

    .day {
      display: inline-block;
      width: 60px;
      height: 60px;
      margin: 5px;
      background: #ffe4ec;
      border-radius: 10px;
      line-height: 60px;
      font-weight: bold;
      color: #555;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .locked {
      filter: grayscale(100%);
      cursor: default;
    }

    .unlocked {
      background-color: #ffb6c1;
      cursor: pointer;
    }

    #music-controls button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 10px;
      background-color: #f8c1d1;
      border: none;
      transition: transform 0.2s;
    }

    #music-controls button:hover {
      transform: scale(1.1);
    }

    #songSelector {
      margin-top: 15px;
      font-size: 16px;
      padding: 5px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background-color: #fff0f5;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>üéâ Happy Birthday Month! üéâ</h1>

  <img id="gift" src="images/gift-box.png" alt="Gift Box" />

  <div id="birthday-card">
    <img src="images/birthday-card.png" alt="Birthday Card" style="width: 100%;" />
    <p style="font-style: italic; color: #a0522d;">A magical gift for a magical girl üíñ</p>
  </div>

  <div id="calendar"></div>

  <!-- Music Player -->
  <audio id="bg-music" preload="auto" loop>
    <source src="audio/sugar_on_my_tongue.mp3" type="audio/mpeg" />
    <source src="audio/Nintendo-Mii.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <div id="music-controls">
    <button onclick="togglePlay()">‚ñ∂Ô∏è / ‚è∏Ô∏è</button>
    <button onclick="changeVolume(-0.1)">üîâ</button>
    <button onclick="changeVolume(0.1)">üîä</button>
  </div>

  <!-- Song selector dropdown -->
  <select id="songSelector">
    <option value="audio/sugar_on_my_tongue.mp3" selected>Sugar On My Tongue</option>
    <option value="audio/Nintendo-Mii.mp3">Nintendo Mii Theme</option>
  </select>

  <script>
    const gift = document.getElementById("gift");
    const audio = document.getElementById("bg-music");
    const calendar = document.getElementById("calendar");
    const birthdayCard = document.getElementById("birthday-card");
    const songSelector = document.getElementById("songSelector");
    const bgMusic = document.getElementById('bg-music');
    
    // Play background music on gift open or page load
function startBackgroundMusic() {
  bgMusic.volume = 0.5;
  bgMusic.play().catch(e => console.log("BG music play error:", e));
}

// Snippets mapped by day (replace with your actual snippet files)
const snippets = {
  1: "audio/snippet1.mp3",
  2: "audio/snippet2.mp3",
  3: "audio/snippet3.mp3",
  // ... up to 31
};

for (let i = 1; i <= 31; i++) {
  const dayElement = document.createElement('div');
  dayElement.classList.add('day');
  dayElement.textContent = i;

  if (i <= new Date().getDate()) {
    dayElement.classList.add('unlocked');
    dayElement.addEventListener('click', () => {
      // Play snippet for this day
      const snippetAudio = new Audio(snippets[i]);
      snippetAudio.volume = 0.7;
      snippetAudio.play();

      alert(`üé∂ Playing snippet for day ${i}!`);
    });
  } else {
    dayElement.classList.add('locked');
  }
  calendar.appendChild(dayElement);
}

    // Create calendar days
    for (let i = 1; i <= 31; i++) {
      const day = document.createElement("div");
      day.classList.add("day");

      const today = new Date();
      const currentDay = today.getDate();

      if (i <= currentDay) {
        day.classList.add("unlocked");
        day.innerText = i;
        day.addEventListener("click", () => {
          alert(`üéÅ Message for Day ${i}: You're amazing!`);
        });
      } else {
        day.classList.add("locked");
        day.innerText = i;
      }

      calendar.appendChild(day);
    }

    // Gift click handler
    gift.addEventListener("click", () => {
      gift.classList.add("bounce-out");

      birthdayCard.style.display = "block";

      // Set default volume before play
      audio.volume = 0.5;

      audio.play().catch(e => {
        console.log("Audio play error:", e);
      });

      setTimeout(() => {
        gift.style.display = "none";
        calendar.style.display = "block";
      }, 3000);
    });

    // Song selector change handler
    songSelector.addEventListener("change", () => {
      audio.src = songSelector.value;
      audio.play();
    });

    // Play/pause toggle
    function togglePlay() {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }

    // Volume change
    function changeVolume(amount) {
      let newVolume = audio.volume + amount;
      newVolume = Math.min(1, Math.max(0, newVolume));
      audio.volume = newVolume;
      console.log("Volume:", Math.round(newVolume * 100) + "%");
    }
  </script>
</body>
</html>
