<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Calendar</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff0f5;
      overflow-x: hidden;
    }

    #gift {
      display: block;
      margin: 50px auto;
      width: 100px;
      cursor: pointer;
    }

    .bounce-out {
      animation: bounceOut 1s forwards;
    }

    @keyframes bounceOut {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(0);
        opacity: 0;
      }
    }

    .balloon {
      position: fixed;
      bottom: -60px;
      width: 30px;
      height: 40px;
      background-color: pink;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: floatUp 4s ease-out forwards;
      z-index: 1000;
      opacity: 0.9;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.9;
      }
      100% {
        transform: translateY(-120vh) rotate(360deg);
        opacity: 0;
      }
    }

    #calendar {
      display: none;
      max-width: 600px;
      margin: 20px auto;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .day {
      width: 50px;
      height: 50px;
      border-radius: 10px;
      background-color: #ffc0cb;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .day.locked {
      background-color: #eee;
      cursor: not-allowed;
    }

    .day.unlocked:hover {
      background-color: #ff69b4;
    }

    #day-message-box {
      display: none;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: white;
      border: 2px solid #ff69b4;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      z-index: 10000;
      text-align: center;
    }

    @keyframes popIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .birthday-card-container {
      perspective: 1000px;
      margin: 40px auto;
      width: 250px;
      height: 160px;
      display: none; /* start hidden */
    }

    .birthday-card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transform: rotateX(90deg);
      transition: transform 1.2s ease-in-out;
    }

    .birthday-card.open {
      transform: rotateX(0deg);
    }

    .card-front,
    .card-inside {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      font-family: 'Comic Sans MS', cursive;
      padding: 20px;
      box-sizing: border-box;
    }

    .card-front {
      background-color: #ffe4ec;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
      color: #a0522d;
      transform: rotateX(0deg);
    }

    .card-inside {
      background-color: #fff0f5;
      transform: rotateX(180deg);
      text-align: center;
      font-size: 16px;
      color: #a0522d;
    }

    #music-controls, #song-selector {
      display: none; /* start hidden */
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <img id="gift" src="gift.png" alt="Gift" />

  <div class="birthday-card-container" id="card-container">
    <div class="birthday-card" id="flip-card">
      <div class="card-front">
        üéÅ Open Me!
      </div>
      <div class="card-inside">
        <h2>üéÇ Happy Birthday Month!</h2>
        <p>Let‚Äôs make every day a celebration! üíñ</p>
      </div>
    </div>
  </div>

  <div id="calendar"></div>

  <div id="day-message-box">
    <div id="day-message-content"></div>
    <button onclick="closeMessage()">Close</button>
  </div>

  <div id="music-controls">
    <button onclick="togglePlay()">Play/Pause</button>
    <button onclick="changeVolume(0.1)">Vol +</button>
    <button onclick="changeVolume(-0.1)">Vol -</button>
  </div>

  <select id="song-selector">
    <option value="audio/happy.mp3">Happy Tune</option>
    <option value="audio/calm.mp3">Calm Tune</option>
  </select>

  <audio id="bg-music" loop></audio>

  <script>
    const gift = document.getElementById("gift");
    const audio = document.getElementById("bg-music");
    const calendar = document.getElementById("calendar");
    const songSelector = document.getElementById("song-selector");
    const cardContainer = document.getElementById("card-container");
    const flipCard = document.getElementById("flip-card");
    const musicControls = document.getElementById("music-controls");

    const snippetAudio = new Audio();
    snippetAudio.volume = 0.7;

    const messages = {
      1: "Your radiant personality shines through like the moonlight at night üåô",
      2: "Your smile is magical ‚ú®",
      3: "You deserve all the happiness üíñ",
      4: "You're doing amazing üí™",
      5: "Never forget how special you are üåü",
    };

    const snippets = {
      1: "audio/snippet1.mp3",
      2: "audio/snippet2.mp3",
      3: "audio/snippet3.mp3",
      4: "audio/snippet4.mp3",
      5: "audio/snippet5.mp3",
    };

    const today = new Date();
    const currentDay = today.getDate();

    for (let i = 1; i <= 31; i++) {
      const day = document.createElement("div");
      day.classList.add("day");
      day.textContent = i;

      if (i <= currentDay) {
        day.classList.add("unlocked");
        day.addEventListener("click", () => {
          showMessage(i);
          audio.pause();

          if (snippets[i]) {
            snippetAudio.pause();
            snippetAudio.currentTime = 0;
            snippetAudio.src = snippets[i];
            snippetAudio.play().catch(e => console.log("Snippet play error:", e));
          }
        });
      } else {
        day.classList.add("locked");
      }

      calendar.appendChild(day);
    }

    // Hide music controls and calendar initially (redundant but safe)
    musicControls.style.display = "none";
    songSelector.style.display = "none";
    calendar.style.display = "none";
    cardContainer.style.display = "none";

    gift.addEventListener("click", () => {
      gift.classList.add("bounce-out");

      // Play background music at half volume
      audio.volume = 0.5;
      audio.play().catch(e => console.log("Audio play error:", e));

      // Hide music controls and selector during animation
      musicControls.style.display = "none";
      songSelector.style.display = "none";

      setTimeout(() => {
        gift.style.display = "none"; // Hide gift after bounce

        cardContainer.style.display = "block"; // Show card container

        setTimeout(() => {
          flipCard.classList.add("open"); // Flip card open

          setTimeout(() => {
            calendar.style.display = "flex"; // Show calendar
            musicControls.style.display = "block"; // Show music controls
            songSelector.style.display = "block"; // Show song selector
          }, 1200); // Wait for card flip animation
        }, 500); // Slight delay before flip
      }, 1000); // Match bounce animation duration
    });

    function switchSong(newSrc) {
      audio.pause();
      audio.src = newSrc;
      audio.load();
      audio.play().catch(e => console.log("Autoplay blocked or error:", e));
    }

    songSelector.addEventListener("change", () => {
      switchSong(songSelector.value);
    });

    function togglePlay() {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }

    function changeVolume(amount) {
      let newVolume = audio.volume + amount;
      newVolume = Math.min(1, Math.max(0, newVolume));
      audio.volume = newVolume;
      console.log("Volume:", Math.round(newVolume * 100) + "%");
    }

    function createStar() {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.left = Math.random() * 100 + "vw";
      star.style.animationDuration = 4 + Math.random() * 4 + "s";
      star.style.opacity = Math.random() * 0.5 + 0.5;
      document.body.appendChild(star);
      setTimeout(() => {
        star.remove();
      }, 8000);
    }

    setInterval(createStar, 300);

    function closeMessage() {
      document.getElementById('day-message-box').style.display = 'none';
      snippetAudio.pause();
      snippetAudio.currentTime = 0;
    }

    function showMessage(day) {
      const box = document.getElementById("day-message-box");
      const content = document.getElementById("day-message-content");
      content.textContent = messages[day] || "No message found.";
      box.style.display = "block";
      box.style.animation = "none";
      void box.offsetWidth;
      box.style.animation = "popIn 0.4s ease-out";
      launchBalloons();
    }

    function launchBalloons() {
      for (let i = 0; i < 5; i++) {
        const balloon = document.createElement("div");
        balloon.className = "balloon";
        balloon.style.left = `${Math.random() * 100}%`;
        balloon.style.backgroundColor = getRandomBalloonColor();
        document.body.appendChild(balloon);
        setTimeout(() => {
          balloon.remove();
        }, 4000);
      }
    }

    function getRandomBalloonColor() {
      const colors = ["#ff69b4", "#ffb6c1", "#ffd700", "#add8e6", "#98fb98"];
      return colors[Math.floor(Math.random() * colors.length)];
    }
  </script>
</body>
</html>
