<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Surprise</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #ffe6f0, #fff);
      font-family: 'Comic Sans MS', cursive;
      overflow-x: hidden;
    }

    #gift {
      width: 150px;
      height: 150px;
      background: url('gift.png') no-repeat center/contain;
      margin: 100px auto;
      cursor: pointer;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .bounce-out {
      animation: bounceOut 1s forwards;
    }

    @keyframes bounceOut {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(0); opacity: 0; }
    }

    #birthday-card {
      display: none;
      perspective: 1000px;
      margin: 20px auto;
      max-width: 300px;
      height: 200px;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 1s;
    }

    .card.flip .card-inner {
      transform: rotateX(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #fff0f5;
      border: 3px solid #ffb6c1;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      backface-visibility: hidden;
      padding: 20px;
      box-sizing: border-box;
    }

    .card-front {
      transform: rotateX(0deg);
    }

    .card-back {
      transform: rotateX(180deg);
      color: #a0522d;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    #calendar {
      display: none;
      max-width: 600px;
      margin: 20px auto;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .day {
      width: 50px;
      height: 50px;
      background: #ffc0cb;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      cursor: pointer;
    }

    .locked {
      background: #ffe6ea;
      cursor: not-allowed;
    }

    #day-message-box {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border: 2px solid #ff69b4;
      border-radius: 10px;
      z-index: 2000;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      max-width: 300px;
    }

    #music-controls {
      display: none;
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 240, 245, 0.95);
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .balloon {
      position: fixed;
      bottom: -60px;
      width: 30px;
      height: 40px;
      background-color: pink;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: floatUp 4s ease-out forwards;
      z-index: 1000;
      opacity: 0.9;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.9;
      }
      100% {
        transform: translateY(-120vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div id="gift"></div>

  <div id="birthday-card" class="card">
    <div class="card-inner">
      <div class="card-front"></div>
      <div class="card-back">
        ðŸŽ‰ Happy Birthday Month! Youâ€™re incredible and deserve all the love in the world ðŸ’–
      </div>
    </div>
  </div>

  <div id="calendar"></div>

  <div id="day-message-box">
    <div id="day-message-content"></div>
    <button onclick="closeMessage()">Close</button>
  </div>

  <div id="music-controls">
    <select id="song-selector">
      <option value="audio/track1.mp3">Song 1</option>
      <option value="audio/track2.mp3">Song 2</option>
    </select>
    <button onclick="togglePlay()">Play / Pause</button>
    <button onclick="changeVolume(0.1)">Vol +</button>
    <button onclick="changeVolume(-0.1)">Vol -</button>
  </div>

  <audio id="bg-music" loop src="audio/track1.mp3"></audio>

  <script>
    const gift = document.getElementById("gift");
    const audio = document.getElementById("bg-music");
    const calendar = document.getElementById("calendar");
    const birthdayCard = document.getElementById("birthday-card");
    const songSelector = document.getElementById("song-selector");
    const musicControls = document.getElementById("music-controls");

    const snippetAudio = new Audio();
    snippetAudio.volume = 0.7;

    const messages = {
      1: "Your radiant personality shines through like the moonlight at night ðŸŒ™",
      2: "Your smile is magical âœ¨",
      3: "You deserve all the happiness ðŸ’–",
      // Add more up to 31
    };

    const snippets = {
      1: "audio/snippet1.mp3",
      2: "audio/snippet2.mp3",
      3: "audio/snippet3.mp3",
      // Add more if needed
    };

    const today = new Date();
    const currentDay = today.getDate();

    for (let i = 1; i <= 31; i++) {
      const day = document.createElement("div");
      day.classList.add("day");
      day.textContent = i;

      if (i <= currentDay) {
        day.classList.add("unlocked");
        day.addEventListener("click", () => {
          showMessage(i);
          audio.pause(); // pause background music

          if (snippets[i]) {
            snippetAudio.pause();
            snippetAudio.currentTime = 0;
            snippetAudio.src = snippets[i];
            snippetAudio.play().catch(e => console.log("Snippet play error:", e));
          }
        });
      } else {
        day.classList.add("locked");
      }

      calendar.appendChild(day);
    }

    gift.addEventListener("click", () => {
      gift.classList.add("bounce-out");
      birthdayCard.style.display = "block";

      // flip card open like a laptop
      setTimeout(() => {
        birthdayCard.classList.add("flip");
        audio.volume = 0.5;
        audio.play().catch(e => console.log("Audio play error:", e));
      }, 1000);

      // reveal calendar + controls after delay
      setTimeout(() => {
        calendar.style.display = "flex";
        musicControls.style.display = "block";
        gift.style.display = "none";
      }, 2500);
    });

    function showMessage(day) {
      const box = document.getElementById("day-message-box");
      const content = document.getElementById("day-message-content");

      content.textContent = messages[day] || "No message found.";
      box.style.display = "block";
      box.style.animation = "none";
      void box.offsetWidth;
      box.style.animation = "popIn 0.4s ease-out";
      launchBalloons();
    }

    function closeMessage() {
      document.getElementById('day-message-box').style.display = 'none';
      snippetAudio.pause();
      snippetAudio.currentTime = 0;
    }

    function launchBalloons() {
      for (let i = 0; i < 5; i++) {
        const balloon = document.createElement("div");
        balloon.className = "balloon";
        balloon.style.left = `${Math.random() * 100}%`;
        balloon.style.backgroundColor = getRandomBalloonColor();
        document.body.appendChild(balloon);

        setTimeout(() => {
          balloon.remove();
        }, 4000);
      }
    }

    function getRandomBalloonColor() {
      const colors = ["#ff69b4", "#ffb6c1", "#ffd700", "#add8e6", "#98fb98"];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function switchSong(newSrc) {
      audio.pause();
      audio.src = newSrc;
      audio.load();
      audio.play().catch(e => console.log("Autoplay blocked or error:", e));
    }

    songSelector.addEventListener("change", () => {
      switchSong(songSelector.value);
    });

    function togglePlay() {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }

    function changeVolume(amount) {
      let newVolume = audio.volume + amount;
      newVolume = Math.min(1, Math.max(0, newVolume));
      audio.volume = newVolume;
      console.log("Volume:", Math.round(newVolume * 100) + "%");
    }

    // Stars background (optional)
    function createStar() {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.left = Math.random() * 100 + "vw";
      star.style.animationDuration = 4 + Math.random() * 4 + "s";
      star.style.opacity = Math.random() * 0.5 + 0.5;
      document.body.appendChild(star);
      setTimeout(() => star.remove(), 8000);
    }

    setInterval(createStar, 300);
  </script>
</body>
</html>
