<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Birthday Surprise</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Pacifico', cursive;
      background: #ffdee9;
      text-align: center;
      padding-top: 50px;
      overflow-x: hidden;
    }

    #gift {
      width: 150px;
      cursor: pointer;
      animation: gentleBounce 2s infinite;
      transition: transform 0.4s;
    }

    @keyframes gentleBounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .bounce-out {
      animation: bounceOut 1s forwards;
    }

    @keyframes bounceOut {
      0% { transform: scale(1); }
      30% { transform: scale(1.2); }
      100% { transform: scale(0); opacity: 0; }
    }

    #birthday-card {
      display: none;
      margin: 20px auto;
      width: 200px;
    }
    
    #calendar {
      display: none;
      margin-top: 20px;
    }

    .day {
      display: inline-block;
      width: 60px;
      height: 60px;
      margin: 5px;
      background: #ffe4ec;
      border-radius: 10px;
      line-height: 60px;
      font-weight: bold;
      color: #555;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .locked {
      filter: grayscale(100%);
      cursor: default;
    }

    .unlocked {
      background-color: #ffb6c1;
      cursor: pointer;
    }

    #music-controls button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 10px;
      background-color: #f8c1d1;
      border: none;
      transition: transform 0.2s;
    }

    #music-controls button:hover {
      transform: scale(1.1);
    }

    #song-selector {
      margin-top: 15px;
      font-size: 16px;
      padding: 5px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background-color: #fff0f5;
      cursor: pointer;
    }

    .star {
      position: fixed;
      top: -20px;
      width: 15px;
      height: 15px;
      background: #fffacd; /* Light pastel yellow */
      border-radius: 50%;
      opacity: 1;
      animation: fall linear infinite;
      z-index: 1;
      box-shadow: 0 0 8px 3px rgba(255, 250, 205, 0.8); /* soft glow */
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    /* üéÅ Message Popup Box */
    #day-message-box {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: linear-gradient(to bottom, #fff0f5, #ffe4ec);
  border: 3px dashed #ff8fab;
  border-radius: 20px;
  padding: 40px 50px; /* increased padding */
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
  z-index: 999;
  display: none;
  max-width: 450px; /* bigger width */
  font-family: 'Comic Sans MS', cursive;
  animation: popIn 0.4s ease-out;
}

#day-message-content {
  font-family: 'Cormorant Garamond', serif;
  font-style: italic; /* Optional: adds a nice touch of elegance */
  font-size: 20px;    /* Slightly bigger for readability */
  color: #a0522d;     /* A warm, soft brown color to match the vibe */
  margin-bottom: 18px;
  white-space: pre-wrap;
  text-shadow: 1px 1px #fff;
}

#day-message-box button {
  padding: 10px 20px;
  font-size: 16px;
  border: none;
  background-color: #ffb6c1;
  color: #fff;
  font-weight: bold;
  border-radius: 12px;
  cursor: pointer;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  transition: background-color 0.3s ease;
}

#day-message-box button:hover {
  background-color: #ff8fab;
  animation: buttonBounce 0.4s ease;
}

@keyframes buttonBounce {
  0%   { transform: scale(1); }
  30%  { transform: scale(1.15); }
  100% { transform: scale(1); }
}
.balloon {
  position: fixed;
  bottom: -60px;
  width: 30px;
  height: 40px;
  background-color: pink;
  border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
  animation: floatUp 4s ease-out forwards;
  z-index: 1000;
  opacity: 0.9;
}

@keyframes floatUp {
  0% {
    transform: translateY(0) rotate(0deg);
    opacity: 0.9;
  }
  100% {
    transform: translateY(-120vh) rotate(360deg);
    opacity: 0;
  }
}
#birthday-card {
  display: none;
  text-align: center;
  background-color: #fff0f5;
  border: 3px solid #ffb6c1;
  padding: 20px;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  margin: 20px auto;
  max-width: 400px;
  font-family: 'Pacifico', cursive;
  color: #a0522d;
  animation: fadeIn 1s ease-in-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}
 .flip-card-container {
      perspective: 1000px;
      width: 300px;
      height: 200px;
      margin: 0 auto;
    }

    .flip-card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
      cursor: pointer;
    }

    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      text-align: center;
      background-color: #fff0f5;
      border: 2px solid #ffb6c1;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
      font-family: 'Cormorant Garamond', serif;
      color: #a0522d;
    }

    .flip-card-front img {
      max-width: 80%;
      border-radius: 12px;
    }

    .flip-card-back {
      transform: rotateX(180deg);
    }

    .flip-card.flipped {
      transform: rotateX(180deg);
    }

 /* Sticker + Sparkle */
 .sticker {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 100px;
      height: auto;
      z-index: 1000;
      pointer-events: none;
    }

    @keyframes sparkleEffect {
      0%   { filter: brightness(1) drop-shadow(0 0 0px #fff); }
      20%  { filter: brightness(1.3) drop-shadow(0 0 4px #fff); }
      40%  { filter: brightness(1) drop-shadow(0 0 0px #fff); }
      60%  { filter: brightness(1.2) drop-shadow(0 0 6px #ffddf4); }
      80%  { filter: brightness(1) drop-shadow(0 0 0px #fff); }
      100% { filter: brightness(1.3) drop-shadow(0 0 4px #fff); }
    }

    .sparkle {
      animation: sparkleEffect 2s infinite ease-in-out;
    }
  </style>
</head>

});

}
