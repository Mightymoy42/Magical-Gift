<script>
  const gift = document.getElementById("gift");
  const wrapper = document.getElementById("gift-wrapper");
  const calendar = document.getElementById("calendar");
  const title = document.getElementById("main-title");
  const audio = document.getElementById("bg-music");

  // Create the card element
  const card = document.createElement("img");
  card.src = "images/birthday_card.jpg";
  card.alt = "Birthday Card";
  card.style.maxWidth = "80%";
  card.style.borderRadius = "15px";
  card.style.boxShadow = "0 5px 15px rgba(0,0,0,0.3)";
  card.style.transition = "opacity 1s ease";
  card.style.opacity = "0";
  card.style.position = "absolute";
  card.style.top = "50%";
  card.style.left = "50%";
  card.style.transform = "translate(-50%, -50%)";
  card.style.zIndex = "10";
  document.body.appendChild(card);

  gift.addEventListener("click", () => {
    gift.classList.add("clicked");

    setTimeout(() => {
      wrapper.style.opacity = 0;

      setTimeout(() => {
        wrapper.style.display = "none";

        // Show card
        card.style.opacity = "1";

        // Wait or click to continue
        const continueToCalendar = () => {
          card.removeEventListener("click", continueToCalendar);
          card.style.opacity = "0";
          setTimeout(() => {
            card.style.display = "none";
            calendar.style.display = "grid";
            title.style.display = "block";
            audio.style.display = "block";
            audio.play();
          }, 1000);
        };

        // Dismiss on click or after 4 seconds
        card.addEventListener("click", continueToCalendar);
        setTimeout(continueToCalendar, 4000);
      }, 1000);
    }, 600);
  });
</script>
