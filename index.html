<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday Month!</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #fff0f5;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
    }

    #gift-wrapper {
      position: relative;
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: opacity 1s ease;
    }

    #gift {
  width: 150px;
  cursor: pointer;
  transition: transform 0.4s;
  display: block;
  margin: 0 auto;
}


    #gift.clicked {
      animation: bounce 0.6s;
    }

    @keyframes bounce {
      0%   { transform: scale(1); }
      25%  { transform: scale(1.1); }
      50%  { transform: scale(0.95); }
      75%  { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    #calendar {
      display: none;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      max-width: 600px;
      margin: 20px auto;
    }

    .day {
      background: #ffe4e1;
      padding: 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      user-select: none;
    }

    .day.locked {
      background: #ddd;
      cursor: not-allowed;
    }

    .day:hover:not(.locked) {
      background: #ffb6c1;
    }

    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 20;
    }

    .modal.hidden {
      display: none;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      max-width: 90vw;
      max-height: 90vh;
      overflow-y: auto;
    }

    .close {
      float: right;
      cursor: pointer;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="gift-wrapper">
    <div id="gift" title="Click to open your gift!"></div>
  </div>

  <h1 id="main-title" style="display: none;">ðŸŽ‰ Happy Birthday Month! ðŸŽ‚</h1>

  <audio id="bg-music" controls autoplay loop style="display: none;">
    <source src="audio/birthday_song.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <div class="calendar" id="calendar"></div>

  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span id="close" class="close">&times;</span>
      <p id="messageText" style="font-size: 1.2em;"></p>
    </div>
  </div>

  <script>
    const gift = document.getElementById("gift");
    const wrapper = document.getElementById("gift-wrapper");
    const calendar = document.getElementById("calendar");
    const title = document.getElementById("main-title");
    const audio = document.getElementById("bg-music");
    const modal = document.getElementById("modal");
    const closeBtn = document.getElementById("close");
    const messageText = document.getElementById("messageText");

    // Birthday card text (instead of image)
    const birthdayCardText = "ðŸŽ‰ A Magical Gift for A Magicl Girl <3 ðŸŽ‚";

    gift.addEventListener("click", () => {
      gift.classList.add("clicked");

      setTimeout(() => {
        wrapper.style.opacity = 0;

        setTimeout(() => {
          wrapper.style.display = "none";

          // Show birthday card as alert (or modal)
          alert(birthdayCardText);

          // Show calendar and music
          calendar.style.display = "grid";
          title.style.display = "block";
          audio.style.display = "block";
          audio.play();
        }, 1000);
      }, 600);
    });

    const today = new Date().getDate();

    const messages = {
      1: "You're amazing!",
      2: "You make life brighter.",
      3: "You're appreciated!",
      // Add more days here...
    };

    for (let day = 1; day <= 31; day++) {
      const div = document.createElement("div");
      div.className = "day";
      div.textContent = day;

      if (day > today) {
        div.classList.add("locked");
      } else {
        div.addEventListener("click", () => showMessage(day));
      }

      calendar.appendChild(div);
    }

    function showMessage(day) {
      messageText.textContent = messages[day] || "You're awesome!";
      modal.classList.remove("hidden");
    }

    closeBtn.addEventListener("click", () => {
      modal.classList.add("hidden");
    });
  </script>
</body>
</html>
